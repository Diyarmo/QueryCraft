services:
  db:
    container_name: querycraft-db
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-querycraft}
      POSTGRES_USER: ${POSTGRES_USER:-querycraft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-querycraft}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ollama:
    container_name: querycraft-ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    entrypoint: ["/app/scripts/ollama-entrypoint.sh"]
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_MODEL: sqlcoder:7b-q4_K_M
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts:/app/scripts

  web:
    container_name: querycraft-web
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: querycraft.settings
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_PORT: 11434
    volumes:
      - .:/app
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      - db
      - ollama

volumes:
  postgres_data:
  ollama_data:
